<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{#if post}}Edit Post{{else}}New Post{{/if}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <a href="/">Your Name</a>
        </div>
        <nav>
          <ul>
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li><a href="/admin/new-post">New Post</a></li>
            <li><a href="/admin/logout">Logout</a></li>
            <li>
              <button id="theme-toggle" aria-label="Toggle dark/light mode">
                <span class="toggle-icon">ðŸŒ™</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="post-editor">
        <h1>{{#if post}}Edit Post{{else}}Create New Post{{/if}}</h1>
        
        {{#if error}}
        <div class="error-message">
          {{error}}
        </div>
        {{/if}}
        
        <form action="{{#if post}}/admin/edit-post/{{post.slug}}{{else}}/admin/new-post{{/if}}" method="POST">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{post.title}}" required>
          </div>
          
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{post.dateRaw}}" required>
          </div>
          
          <div class="form-group">
            <label for="readTime">Read Time</label>
            <input type="text" id="readTime" name="readTime" value="{{post.readTime}}" placeholder="e.g. 3 minute read">
          </div>
          
          <div class="form-group">
            <label for="excerpt">Excerpt</label>
            <textarea id="excerpt" name="excerpt" rows="3">{{post.excerpt}}</textarea>
          </div>
          
          <div class="form-group">
            <label for="topics">Topics (comma separated)</label>
            <input type="text" id="topics" name="topics" value="{{post.topicsString}}" placeholder="e.g. design, technology, ideas">
          </div>
          
          <div class="form-group">
            <label for="content">Content (Markdown)</label>
            <textarea id="content" name="content" rows="20" required>{{post.content}}</textarea>
          </div>
          
          <div class="form-group">
            <label for="slug">Slug (URL-friendly name)</label>
            <input type="text" id="slug" name="slug" value="{{post.slug}}" {{#if post}}readonly{{/if}} required>
            {{#if post}}<p class="field-note">Slug cannot be changed after creation.</p>{{/if}}
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Post</button>
            <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; <span id="current-year">2023</span> Your Name. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
